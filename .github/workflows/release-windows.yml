name: Release Helvox (Windows)

on:
  push:
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      APP_NAME: Helvox
      PYTHON_VERSION: "3.13"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip & build tools
        run: python -m pip install --upgrade pip wheel setuptools
        
      - name: Install project (build extras)
        run: pip install ".[build]"

      - name: Install UPX
        run: choco install upx -y

      - name: Build (PyInstaller via windows.spec)
        shell: bash
        run: |
          pyinstaller windows.spec
          ls -la dist || dir dist

      - name: Verify output
        shell: bash
        run: |
          test -f "dist/${{ env.APP_NAME }}.exe" || (echo "EXE not found!" && exit 1)

      - name: Generate checksums
        shell: bash
        run: |
          certutil -hashfile "dist/${{ env.APP_NAME }}.exe" SHA256 | awk 'NR==2{print $1}' > "dist/${{ env.APP_NAME }}.exe.sha256"

      - name: Upload build artifacts (CI)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Windows
          path: |
            dist/${{ env.APP_NAME }}.exe
            dist/${{ env.APP_NAME }}.exe.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.APP_NAME }}.exe
            dist/${{ env.APP_NAME }}.exe.sha256
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
